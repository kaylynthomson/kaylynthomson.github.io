<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheet-aesthetic.css" />
    <link rel="stylesheet" href="../stylesheet-layout.css" />
    <link rel="stylesheet" href="../fonts/icofont/icofont.min.css" />
    <script src="script.js"></script>
    <title>Art and Music LLC</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>

  <body>
    <div class="half-cart-overlay">
      <div class="half-cart-header">
        <h1>MY CART</h1>
      </div>

      <div class="user-details-box">
        <div class="product-cart">
          <div class="product-cart-img">
            <img src="../images/products/cordoba.png" />
          </div>
          <div class="product-details">
            <h3>Cordoba 3/4 Acoustic Guitar</h3>
            <h2>$300</h2>
            <br />
            <div class="quantity">
              <input type="button" value="-" />
              <input type="text" value="1" />
              <input type="button" value="+" />
            </div>
          </div>
        </div>
        <!--separator-->
        <hr class="purple" />
        <!--second item-->
        <div class="product-cart">
          <div class="product-cart-img">
            <img src="../images/products/taylor.png" />
          </div>
          <div class="product-details">
            <h3>Taylor 312ce Grand Concert V-Class</h3>
            <h2>$1700</h2>
            <br />
            <div class="quantity">
              <input type="button" value="-" />
              <input type="text" value="1" />
              <input type="button" value="+" />
            </div>
          </div>
        </div>
      </div>

      <div class="gray-box">
        <h1>RECOMMENDED</h1>
        <div class="cart-product-box">
          <div class="cart-product-white-box">
            <div class="product-cart-img">
              <img src="../images/products/marshallamp.png" />
            </div>
            <div class="product-details">
              <h3>Marshall MG30FX Guitar Amplifier</h3>
              <h2>$320</h2>
              <br />
              <div class="product-add-to-cart">
                <input type="button" value="ADD TO CART" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="half-cart-footer">
        <div class="half-cart-subtotal">
          <h2>Subtotal</h2>
          <h2>$2000</h2>
        </div>
        <div class="product-checkout">
          <a href="payment.html" target="_parent">
            <input type="button" value="CHECKOUT" class="interactive"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
